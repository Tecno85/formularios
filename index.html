<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./formulario.png type=" image/x-icon" />
  <title>Formulario de Registro</title>
</head>

<body>
  <header>
    <h1><i>Formulario de Registro</i></h1>
    <hr />
  </header>

  <main>
    <form>
      <fieldset>
        <legend>
          <h3>Información Personal</h3>
        </legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escriba aquí su nombre" minlength="3" maxlength="14"
          required />
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Escriba aquí su apellido" minlength="3"
          maxlength="14" required />
        <br>
        <br>
        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required />
        <br>
        <br>
        <label for="genero">Género:</label>
        <select id="genero" required>
          <option value="masculino" selected>Másculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>
          <h3>Información de Contacto</h3>
        </legend>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escribe aquí tu email" required>
        <br>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número aquí" maxlength="15" required>
        <br>
        <br>
        <label for="direccion">Dirección:</label>
        <textarea name="direccion" id="direccion" cols="30" rows="2" placeholder="Escribe tu dirección"></textarea>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>
          <h3>Información de Cuenta</h3>
        </legend>
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
        <br>
        <br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" minlength="5" maxlength="15" required>
        <br>
        <br>
        <label for="confirmaciondecontraseña">Confirmación de Contraseña:</label>
        <input type="password" id="confirmaciondecontraseña" name="confirmaciondecontraseña" minlength="5"
          maxlength="15" required>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>
          <h3>Preferencias</h3>
        </legend>
        <label for="color">Selecciona un Color Favorito</label>
        <select name="color" id="color">
          <option value="rojo" selected>Rojo</option>
          <option value="azul">Azul</option>
          <option value="verde">Verde</option>
          <option value="amarillo">Amarillo</option>
        </select>
        <br>
        <br>
        <label for="condiciones">Aceptar Términos y Condiciones</label>
        <input type="checkbox" id="condiciones" name="condiciones" required>
        <br>
        <br>
        <input type="submit" name="enviar" id="enviar" value="Enviar">
      </fieldset>

    </form>
  </main>
</body>

</html>
